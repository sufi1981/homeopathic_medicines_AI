<!DOCTYPE html>
<html>
<head>
  <title>AI Medicine Suggestion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://www.homeopathy360.com/wp-content/uploads/2020/06/homeopathy.jpg'); /* ‡§π‡•ã‡§Æ‡•ç‡§Ø‡•ã‡§™‡•à‡§•‡§ø‡§ï ‡§á‡§Æ‡•á‡§ú */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .doctor-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #e0e0e0;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-size: 16px;
    }
    button {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #219150;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíä AI Based Medicine Suggestion</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/387/387561.png" alt="Doctor" class="doctor-image">
    <form id="symptomForm">
      <label for="symptom">Enter Symptom:</label>
      <input type="text" id="symptom" name="symptom" placeholder="e.g., fever, headache" required />
      <button type="submit">Suggest Medicine</button>
    </form>
    <div class="result" id="resultBox"></div>
  </div>

  <script>
    const form = document.getElementById('symptomForm');
    const resultBox = document.getElementById('resultBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const symptom = document.getElementById('symptom').value;

      const response = await fetch(`/ai-suggest?symptom=${encodeURIComponent(symptom)}`);
      const data = await response.json();

      resultBox.innerHTML = data.suggested_medicine 
        ? `‚úÖ Suggested Medicine: <strong>${data.suggested_medicine}</strong>`
        : `‚ùå ${data.message || "No suggestion found"}`;
    });
  </script>
</body>
</html>
